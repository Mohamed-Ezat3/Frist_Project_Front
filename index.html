<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <title>Play Store</title>
</head>
<body>
   <div class="menu">
        <ul>
            <li class="profile">
                <div class="img-box">
                    <img src="pngtree-hand-painted-swim-leaf-cute-whale-png-image_442832.jpg" alt="profile">
                </div> 
                <h2>user name</h2>   
            </li>

            <li>
                <a href="#">
                    <i class="fas fa-home"></i>
                    <p>dashbord</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user-group"></i>
                    <p>clients</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-table"></i>
                    <p>products</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chart-pie"></i>
                    <p>cherts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-pen"></i>
                    <p>posts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-star"></i>
                    <p>favorite</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <p>settings</p>
                </a>
            </li>
            
            <li class="log-out">
                <a href="#">
                    <i class="fas fa-sign-out"></i>
                    <p>Log Out</p>
                </a>
            </li>
            

        </ul>
   </div> 


   <div class="content">
        <div class="title-info">
            <p>dashbord</p>
            <i class="fas fa-chart-bar"></i>
        </div>
        <div class="data-info">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <p>user</p>
                    <span>120</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="data">
                    <p>posts</p>
                    <span>240</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-table"></i>
                <div class="data">
                    <p>products</p>
                    <span>480</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-dollar"></i>
                <div class="data">
                    <p>revenue</p>
                    <span>960</span>
                </div>
            </div>
        </div>
        <div class="title-info">
            <p>products</p>
            <i class="fas fa-table"></i>
        </div>
        <table>
            <thead>
                <tr>
                    <th>prodect</th>
                    <th>price</th>
                    <th>count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>PC</td>
                    <td><span class="price" >$2000</span></td>
                    <td><span class="count" >150</span></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><span class="price" >$1000</span></td>
                    <td><span class="count" >200</span></td>
                </tr>
                <tr>
                    <td>TV</td>
                    <td><span class="price" >$600</span></td>
                    <td><span class="count" >70</span></td>
                </tr>
                <tr>
                    <td>PS5</td>
                    <td><span class="price" >$700</span></td>
                    <td><span class="count" >60</span></td>
                </tr>


            </tbody>
        </table>
   </div>


</body>
</html>
